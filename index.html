<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CRITICAL_SYSTEM_ERROR</title>
    <style>
        body { background-color: black; color: #f00; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; touch-action: none; cursor: none; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 99999; background: rgba(0,0,0,0.1); }
        .glitch { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: red; opacity: 0; z-index: 10; pointer-events: none; }
        .content { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; z-index: 5; }
        .loading-bar { width: 90%; height: 40px; border: 3px solid #f00; position: relative; overflow: hidden; }
        .fill { width: 0%; height: 100%; background: #f00; }
        #msg { display: none; font-size: 26px; font-weight: bold; animation: pulse 0.1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body onload="ready()">

<div id="overlay" onclick="startBrutalHack()"></div>
<div class="glitch" id="glitch"></div>

<div class="content">
    <h1 id="header">> ACCESSING KERNEL...</h1>
    <div class="loading-bar"><div class="fill" id="fill"></div></div>
    <h2 id="pct">0%</h2>
    <div id="msg">
        تم اختراقك من طرف ياسين BN <br>
        [TOTAL SYSTEM LOCKDOWN]
    </div>
</div>

<script>
    const fill = document.getElementById('fill');
    const pct = document.getElementById('pct');
    const msg = document.getElementById('msg');
    const glitch = document.getElementById('glitch');

    function ready() {
        // رسالة تنبيه أولية لإجباره على التفاعل
        alert("!! خطأ في بروتوكول الحماية !! اضغط OK لإصلاح النظام");
    }

    function startBrutalHack() {
        // 1. طلب ملء الشاشة لإخفاء أزرار العودة
        document.documentElement.requestFullscreen().catch(() => {});
        
        // 2. تفعيل الاهتزاز (أندرويد)
        if (navigator.vibrate) { navigator.vibrate([100, 50, 100, 50, 1000]); }

        // 3. منع الخروج عبر التلاعب بالتاريخ
        window.history.pushState(null, null, window.location.href);
        window.onpopstate = function() {
            window.history.pushState(null, null, window.location.href);
            alert("⚠️ محاولة هرب فاشلة.. تم قفل النظام بواسطة ياسين BN");
        };

        let w = 0;
        let t = setInterval(() => {
            w += Math.floor(Math.random() * 3) + 1;
            if (w >= 100) {
                w = 100;
                clearInterval(t);
                lockEverything();
            }
            fill.style.width = w + '%';
            pct.innerText = w + '%';
        }, 100);
    }

    function lockEverything() {
        msg.style.display = 'block';
        document.getElementById('header').innerText = "> SYSTEM CONTROLLED BY YASSINE BN";
        
        // تأثير الرعشة القوي
        setInterval(() => {
            glitch.style.opacity = (glitch.style.opacity == "0") ? "0.3" : "0";
            if (navigator.vibrate) { navigator.vibrate(50); }
        }, 50);

        // أهم جزء: تعطيل الشاشة تماماً لمدة 10 ثوانٍ عبر الـ Alerts المتكررة
        let count = 0;
        let timer = setInterval(() => {
            if (count < 5) { // سيظهر 5 تنبيهات متتالية تعطل أي سحب أو لمس
                alert("ياسين BN: يتم الآن تشفير ملفاتك...");
                count++;
            } else {
                clearInterval(timer);
                document.getElementById('overlay').style.display = 'none';
                alert("تمت المهمة. لا تكرر محاولة الدخول لمواقع مشبوهة.");
                if (document.exitFullscreen) document.exitFullscreen();
            }
        }, 2000);
    }
</script>

</body>
</html>
