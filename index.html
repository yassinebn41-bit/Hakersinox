<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CRITICAL_ERROR_0x001</title>
    <style>
        body { background-color: black; color: #0f0; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; touch-action: none; }
        .glitch-red { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; animation: flash 0.1s infinite; opacity: 0.15; pointer-events: none; display: none; }
        @keyframes flash { 0% { background: red; } 50% { background: transparent; } 100% { background: red; } }
        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        .progress-box { width: 80%; border: 2px solid #0f0; height: 30px; margin: 20px 0; position: relative; }
        .bar { width: 0%; height: 100%; background: #0f0; transition: width 0.05s; }
        .warn { color: red; font-size: 24px; font-weight: bold; display: none; z-index: 1001; animation: shake 0.1s infinite; }
        @keyframes shake { 0% { transform: translate(2px, 2px); } 50% { transform: translate(-2px, -2px); } 100% { transform: translate(2px, -2px); } }
        #blocker { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; background: transparent; }
    </style>
</head>
<body onload="initHack()">

    <div id="blocker"></div> <div class="glitch-red" id="bg"></div>

    <div class="container">
        <h2 id="log">> INITIALIZING EXPLOIT...</h2>
        <div class="progress-box"><div class="bar" id="bar"></div></div>
        <h3 id="pct">0%</h3>
        <div id="msg" class="warn">
            تم اختراقك من طرف ياسين BN <br>
            [SYSTEM DESTROYED]
        </div>
    </div>

    <audio id="siren" loop>
        <source src="https://www.soundjay.com/buttons/beep-01a.mp3" type="audio/mpeg">
    </audio>

    <script>
        const bar = document.getElementById('bar');
        const pct = document.getElementById('pct');
        const msg = document.getElementById('msg');
        const bg = document.getElementById('bg');
        const siren = document.getElementById('siren');

        function initHack() {
            // محاولة تشغيل الإنذار فوراً
            siren.play().catch(() => {
                console.log("Waiting for interaction...");
            });

            let w = 0;
            let timer = setInterval(() => {
                if (w >= 100) {
                    clearInterval(timer);
                    launchFinal();
                } else {
                    w++;
                    bar.style.width = w + '%';
                    pct.innerText = w + '%';
                }
            }, 60);
        }

        function launchFinal() {
            bg.style.display = 'block';
            msg.style.display = 'block';
            siren.play();

            // --- حيلة منع الخروج (لمدة 10 ثوانٍ) ---
            let endTime = Date.now() + 10000;
            
            // منع زر العودة وإغلاق الصفحة عبر نوافذ متكررة
            window.history.pushState(null, null, window.location.href);
            window.onpopstate = function() {
                if (Date.now() < endTime) {
                    window.history.pushState(null, null, window.location.href);
                    alert("!! خطأ في النظام !! لا يمكن الخروج أثناء سحب البيانات");
                }
            };

            // تكرار التنبيه لإشغال المتصفح ومنعه من الاستجابة للإغلاق
            let lock = setInterval(() => {
                if (Date.now() < endTime) {
                    console.log("System Locked by YASSINE BN");
                } else {
                    clearInterval(lock);
                    document.getElementById('blocker').style.display = 'none';
                    alert("تم اكتمال المهمة بنجاح بواسطة ياسين BN. يمكنك الانصراف.");
                }
            }, 500);
        }

        // حيلة إضافية: إذا حاول لمس الشاشة لإغلاق الصوت، سيعلق في التنبيهات
        document.body.addEventListener('touchstart', function() {
            siren.play();
        });
    </script>
</body>
</html>
