<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM_FAILURE</title>
    <style>
        body { background: black; color: red; font-family: monospace; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; overflow: hidden; }
        .box { border: 2px solid red; padding: 20px; text-align: center; }
    </style>
</head>
<body onclick="launch30Alerts()">

    <div class="box">
        <h1>⚠️ WARNING ⚠️</h1>
        <p>CRITICAL ERROR DETECTED</p>
        <p>إضغط في أي مكان لإصلاح النظام</p>
    </div>

    <script>
        function launch30Alerts() {
            // قائمة الـ 30 رسالة
            for (let i = 1; i <= 30; i++) {
                alert("ياسين BN: خطأ رقم " + i + " - جاري سحب البيانات...");
            }
            alert("تم اختراقك بنجاح من طرف ياسين BN");
        }
    </script>
</body>
</html>
